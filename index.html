<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr.Moss ËÅäÂ§©ÁïåÈù¢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ec;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #5e8c61;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .chat-box {
      flex: 3;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .input-box {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .input-box button {
      padding: 10px;
      font-size: 16px;
      background: #5e8c61;
      color: white;
      border: none;
      cursor: pointer;
    }
    .avatar-box {
      flex: 1;
      background: #d9ead3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #5e8c61;
    }
  </style>
</head>
<body>
  <header>Mr.Moss Ë°®ÊÉÖËÅäÂ§©</header>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="avatar-box">
      <img id="avatar" src="./moss_smile.png" alt="Mr.MossÂ§¥ÂÉè" />
    </div>
  </div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." onkeydown="if(event.key === 'Enter'){sendMessage()}" />
    <button onclick="sendMessage()">ÂèëÈÄÅ</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const avatar = document.getElementById("avatar");
      const text = userInput.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "chat-message";
      userMsg.innerHTML = `<strong>‰Ω†Ôºö</strong> ${text}`;
      chatBox.appendChild(userMsg);
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      avatar.src = "./moss_think.png";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error?.message || "ËØ∑Ê±ÇÂ§±Ë¥•");
        }

        const botMsg = document.createElement("div");
        botMsg.className = "chat-message";
        botMsg.innerHTML = `<strong>Mr.MossÔºö</strong> ${data.reply}`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errMsg = document.createElement("div");
        errMsg.className = "chat-message";
        errMsg.innerHTML = `<strong>Mr.MossÔºö</strong> ü§ñ Âá∫ÈîôÂï¶Ôºö${err.message}`;
        chatBox.appendChild(errMsg);
      } finally {
        avatar.src = "./moss_smile.png";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
